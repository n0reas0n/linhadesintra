<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>linha de sintra</title>

  <meta name="description" content="Projeto cultural sobre a Linha de Sintra. Pessoas, lugares, bairros, subculturas e memórias ao longo das estações entre Lisboa e Sintra.">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400&family=Roboto:wght@400&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" href="/favicon.png">

<style>

/* BASE */
body{
  margin:0;
  background:#fff;
  font-family:"IBM Plex Mono", monospace;
  overflow:hidden;
}


/* HEADER */

.top-left{
  position:fixed;
  top:28px;
  left:32px;
  font-size:13px;
  letter-spacing:1px;
  user-select:none;
  pointer-events:none;
}

.top-right{
  position:fixed;
  top:28px;
  right:32px;
  font-size:13px;
  letter-spacing:1px;
  user-select:none;
  pointer-events:none;
}


/* MANIFESTO — alinhado com header */

.manifesto{
  position:absolute;

  top:110px;     /* sobe */
  left:32px;     /* mesma coluna do header */

  width:520px;
  max-width:42vw;

  font-family:"Roboto", sans-serif;
  font-size:15px;
  line-height:1.8;

  text-transform:uppercase; /* CAPS */
  text-align:justify;

  letter-spacing:0.5px;

  pointer-events:none;
  user-select:none;
}


/* ESTAÇÕES */

.word{
  position:absolute;
  font-size:10px;
  font-weight:400;
  letter-spacing:0.6px;

  opacity:0;
  animation:fade 1.1s ease forwards;

  pointer-events:none;
}

@keyframes fade{
  0%{opacity:0;transform:translateY(8px);}
  20%{opacity:0.9;}
  80%{opacity:0.9;}
  100%{opacity:0;transform:translateY(-10px);}
}

</style>
</head>



<body>

<div class="top-left">PESSOAS E LUGARES</div>
<div class="top-right">LINHA DE SINTRA NETWORK</div>

<div class="manifesto" id="manifesto"></div>


<!-- SEO invisível -->
<h1 style="position:absolute; left:-9999px;">
Linha de Sintra — Pessoas, Lugares e Subculturas
</h1>

<p style="position:absolute; left:-9999px;">
Rossio, Sete Rios, Benfica, Damaia, Amadora, Reboleira,
Queluz-Belas, Monte Abraão, Massamá-Barcarena, Cacém,
Rio de Mouro, Mercês, Algueirão–Mem Martins, Portela de Sintra e Sintra.
</p>



<script>

/* MANIFESTO */

const text = `
A LINHA DE SINTRA NETWORK É UM ARQUIVO VIVO DEDICADO ÀS PESSOAS,
AOS BAIRROS E ÀS SUBCULTURAS QUE ATRAVESSAM ESTE TERRITÓRIO
FERROVIÁRIO TODOS OS DIAS.

DOCUMENTAMOS MEMÓRIAS, IMAGENS, HISTÓRIAS E ENCONTROS.

FUNCIONAMOS COMO PLATAFORMA EDITORIAL,
ARQUIVO COLETIVO E REDE CULTURAL LOCAL.

LANÇAMENTO OFICIAL PREVISTO PARA O SEGUNDO TRIMESTRE DE 2026.
`;

const el=document.getElementById("manifesto");
let i=0;

function type(){
  if(i<text.length){
    el.textContent+=text[i++];
    setTimeout(type,18);
  }
}
type();



/* ESTAÇÕES */

const words=[
"ROSSIO","SETE RIOS","BENFICA","STA. CRUZ–DAMAIÁ",
"AMADORA","REBOLEIRA","QUELUZ-BELAS","MONTE ABRAÃO",
"MASSAMÁ-BARCARENA","CACÉM","RIO DE MOURO","MERCÊS",
"ALGUEIRÃO–MEM MARTINS","PORTELA DE SINTRA","SINTRA"
];

let last=0;
const INTERVAL=45;
const MIN_DISTANCE=60;
const active=[];

function near(x,y){
  return active.some(p=>{
    const dx=p.x-x, dy=p.y-y;
    return Math.sqrt(dx*dx+dy*dy)<MIN_DISTANCE;
  });
}

function blocked(x,y){
  return y<90 || (x<600 && y<420); /* evita manifesto e header */
}

document.addEventListener("mousemove",e=>{
  const now=Date.now();
  if(now-last<INTERVAL)return;
  last=now;

  if(blocked(e.clientX,e.clientY))return;

  const x=e.pageX+8;
  const y=e.pageY+8;

  if(near(x,y))return;

  const w=document.createElement("div");
  w.className="word";
  w.textContent=words[Math.floor(Math.random()*words.length)];
  w.style.left=x+"px";
  w.style.top=y+"px";

  document.body.appendChild(w);
  active.push({x,y});

  setTimeout(()=>{
    w.remove();
    active.shift();
  },1100);
});

</script>

</body>
</html>
